<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерьер ЛП</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="menu ">
            <div class="container">
                <nav class="menu__nav">
                    <a href="#" class="menu__link">Главная</a>
                    <a href="#" class="menu__link">Преимущества</a>
                    <a href="#" class="menu__link">Каталог</a>
                    <a href="#" class="menu__link">Примеры работ</a>
                    <a href="#" class="menu__link">Этапы работы</a>
                    <a href="#" class="menu__link">Отзывы</a>
                    <a href="#" class="menu__link">Контакты</a>
                </nav>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.menu -->
        <div class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <button class="menu-button navbar__menu-button">
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                    </button>
                    <div class="logo navbar__logo">
                        <strong class="logo__text">Название компании</strong>
                        <span class="logo__description">Чем занимается компания</span>
                    </div>
                    <!-- /.logo navbar__logo -->
                    <div class="navbar__mobile">
                        <a class="navbar__phone" href="tel:+71111111111">+7 111 111-11-11</a>
                        <span class="navbar__work-time navbar__small-text">режим работы</span>
                    </div>
                    <div class="navbar__landline">
                        <a class="navbar__phone" href="tel:+71111111111">+7 111 111-11-11</a>
                        <a class="navbar__email navbar__small-text" href="mailto:info@mail.ru">info@mail.ru</a>
                    </div>
                    <button class="button-o navbar__button">Получить консультацию</button>
                </div>
                <!-- /.navbar-wrap -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">
                <h1 class="hero__title">
                    Выгода
                </h1>
                <span class="hero__subtitle">Описание выгоды</span>
                <button class="button hero__button">Заказать консультацию</button>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->

    <main>
        <section class="offer bg-secondary">
            <div class="container">
                <div class="offer__block offer-block">
                    <h2 class="offer__title">Оставьте заявку на расчет</h2>
                    <span class="offer__subtitle">Получите скидку</span>
                    <form action="#" class="form offer__form">
                        <div class="form__row">
                            <div class="form__group">
                                <label for="" class="form__label">Параметр 1</label>
                                <input type="text" class="input form__input">
                            </div>
                            <div class="form__group">
                                <label for="" class="form__label">Параметр 2</label>
                                <input type="text" class="input form__input">
                            </div>
                            <div class="form__group">
                                <label for="" class="form__label">Параметр 3</label>
                                <input type="text" class="input form__input">
                            </div>
                        </div>
                        <div class="form__row form__row-checkbox">
                            <div class="form__checkbox">
                                <input class="checkbox" type="checkbox" id="install">
                                <label class="checkbox-label" for="install">
                                    Параметр 4
                                </label>
                            </div>
                            <div class="form__checkbox">
                                <input class="checkbox" type="checkbox" id="delivery">
                                <label class="checkbox-label" for="delivery">
                                    Параметр 5
                                </label>
                            </div>
                        </div>
                        <!-- /.form__row -->
                        <div class="form__row">
                            <div class="form__group">
                                <input type="text" class="form__input input" placeholder="Ваше имя">
                            </div>
                            <div class="form__group">
                                <input type="tel"class="form__input input" placeholder="Ваш телефон">
                            </div>
                            <div class="form__group">
                                <input type="submit" class="button form__button" value="Получить скидку">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.offer__block offer-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.offer -->
    </main>
    
    <!-- Подключение виджета обратной связи через соцсети -->
    <script type="text/javascript" src="https://spikmi.com/Widget?Id=3216"></script>
</body>
</html>
